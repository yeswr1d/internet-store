<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭлектроТехСтрой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ЭлектроТехСтрой</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <span id="cart-item-count">0</span>
            <img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="Корзина">
        </div>
    </header>

    <div id="cart-sidebar" class="hidden">
        <h2>Ваша корзина</h2>
        <ul id="cart-items">
            </ul>
        <div class="cart-total">
            <p>Итого: <span id="cart-total-price">0 руб.</span></p>
        </div>
        <button id="checkout-button">Оформить заказ</button>
        <button id="close-cart-button">Закрыть</button>
    </div>

    <main class="products-container">
        <div class="product-card" data-id="1" data-name="Название товара 1" data-price="1500">
            <img src="images/product1.jpg" alt="Описание товара 1">
            <h2>Название товара 1</h2>
            <p class="price">1500 руб.</p>
            <p class="description">Краткое описание товара 1. Отличный выбор для вас!</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>

        <div class="product-card" data-id="2" data-name="Название товара 2" data-price="2200">
            <img src="images/product2.jpg" alt="Описание товара 2">
            <h2>Название товара 2</h2>
            <p class="price">2200 руб.</p>
            <p class="description">Краткое описание товара 2. Высокое качество и стиль.</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>

        </main>

    <footer>
        <p>&copy; 2025 Мой Магазин. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
